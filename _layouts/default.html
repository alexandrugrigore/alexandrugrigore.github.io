<!DOCTYPE html>
<html lang="{{ site.lang | default: 'en-US' }}">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Architects+Daughter' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}" media="screen" type="text/css">
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}" media="print" type="text/css">
    <title>{{ site.title | default: site.github.repository_name }}</title>

    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <style>
      /* ======================
         Tabs + content wrapper
         ====================== */
      .tabs { margin: 0.5rem 0 0; }
      .tabs ul { display: flex; gap: 8px; list-style: none; padding: 0; margin: 0; }
      .tabs li { margin: 0; }
      .tabs a {
        display: inline-block;
        padding: .5rem .75rem;
        border: 1px solid #ddd;
        border-bottom: none;
        background: #f7f7f7;
        text-decoration: none;
        border-radius: .5rem .5rem 0 0;
        color: inherit;
      }
      .tabs li.active a { background: #fff; font-weight: 600; }
    
      #content-wrapper {
        border: 1px solid #ddd;
        border-radius: 0 .5rem .5rem .5rem;
        background: #fff;
        padding: 1rem;
      }
    
      @media print {
        .noprint, .tabs { display: none; }
        h2 { margin-left: 10mm; }
        #content-wrapper { border: none; padding: 0; }
      }
    
      /* ======================
         Global accent / headings
         ====================== */
      :root {
        --tw-text-opacity: 1;
        --cv-accent: rgb(84 138 183 / var(--tw-text-opacity, 1));
      }
    
      /* Remove heading separators + set color (high specificity) */
      header ~ #content-wrapper .markdown-body h1,
      header ~ #content-wrapper .markdown-body h2,
      header ~ #content-wrapper .markdown-body h3,
      header ~ #content-wrapper .markdown-body h4,
      header ~ #content-wrapper .markdown-body h5,
      header ~ #content-wrapper .markdown-body h6,
      #content-wrapper h1, #content-wrapper h2, #content-wrapper h3,
      #content-wrapper h4, #content-wrapper h5, #content-wrapper h6,
      .markdown-body h1, .markdown-body h2, .markdown-body h3,
      .markdown-body h4, .markdown-body h5, .markdown-body h6,
      h1, h2, h3, h4, h5, h6 {
        border: 0 !important;
        border-bottom: 0 !important;
        box-shadow: none !important;
        background-image: none !important;
        text-decoration: none !important;
        padding-bottom: 0 !important;
        margin-bottom: .5rem !important;
        color: var(--cv-accent) !important;
      }
    
      /* Make h2/h3/h4 behave as title + right-aligned date (no floats) */
      .markdown-body h1, .markdown-body h2, .markdown-body h3,
      .markdown-body h4, .markdown-body h5, .markdown-body h6,
      #content-wrapper h1, #content-wrapper h2, #content-wrapper h3,
      #content-wrapper h4, #content-wrapper h5, #content-wrapper h6 {
        display: flex;
        flex-wrap: wrap;
        align-items: baseline;
        gap: .5rem;
        width: 100%;
      }
      /* Title (often a <strong>) can grow; date stays fixed on the right */
      .markdown-body h2 > strong, .markdown-body h3 > strong, .markdown-body h4 > strong,
      #content-wrapper h2 > strong, #content-wrapper h3 > strong, #content-wrapper h4 > strong {
        flex: 1 1 auto;
        min-width: 0;
      }
      .role-dates {
        margin-left: auto;     /* push to the right edge */
        flex: 0 0 auto;        /* don't grow/shrink */
        text-align: right;
        font-size: .85em;
        opacity: .75;
        white-space: normal;   /* can wrap, but block stays right-aligned */
      }
    
      /* Remove any hr inserted after headings */
      .markdown-body h1 + hr,
      .markdown-body h2 + hr,
      .markdown-body h3 + hr,
      .markdown-body h4 + hr,
      .markdown-body h5 + hr,
      .markdown-body h6 + hr { display: none !important; }
    
      /* ======================
         CV sections / utilities
         ====================== */
    
      /* Section slab (background for a whole section incl. title + content) */
      .cv-slab {
        --tw-bg-opacity: .35; /* translucent gray */
        background: rgb(229 231 235 / var(--tw-bg-opacity, 1));
        padding: 1rem 1.25rem;
        margin: 1rem 0 1.25rem;
        border-radius: 10px;
      }
      .cv-slab > :first-child { margin-top: 0; }
      .cv-slab > :last-child  { margin-bottom: 0; }
    
      /* Make bold + links inside cv-slab use the accent */
      .cv-slab b, .cv-slab strong { color: var(--cv-accent) !important; }
      .cv-slab a {
        color: var(--cv-accent) !important;
        text-decoration-color: var(--cv-accent);
      }
      .cv-slab a:hover { filter: brightness(0.9); }
    
      /* Lists: no bullets/numbers (content + slabs) */
      #content-wrapper .markdown-body ul,
      #content-wrapper .markdown-body ol,
      .cv-slab ul, .cv-slab ol {
        list-style: none !important;
        padding-left: 0 !important;
        margin-left: 0;
      }
      #content-wrapper .markdown-body li::marker,
      .cv-slab li::marker { content: "" !important; }
      #content-wrapper .markdown-body li,
      .cv-slab li { margin-left: 0; padding-left: 0.75rem; }
    
      /* Tables: borderless, full width, header hidden */
      .cv-table {
        width: 100%;
        border-collapse: collapse;
        table-layout: auto;
        border: 0 !important;
        background: transparent;
      }
      .cv-table thead { display: none; }
      .cv-table th, .cv-table td {
        border: 0 !important;
        box-shadow: none !important;
        padding: 6px 10px;
        vertical-align: top;
        background: transparent;
      }
      .cv-table tr { border: 0 !important; }
    
      /* Beat theme defaults on table borders */
      .markdown-body table.cv-table,
      .markdown-body table.cv-table th,
      .markdown-body table.cv-table td { border: 0 !important; }
    
      /* Zebra: odd rows transparent; even rows gray (matches your last paste) */
      .cv-table tr:nth-child(odd)  {
        background: transparent;
        color: inherit;
      }
      .cv-table tr:nth-child(even) {
        background: rgb(229 231 235 / var(--tw-bg-opacity, 1));
        color: inherit;
      }
    
      /* Align all columns AFTER the first to the right */
      .cv-table th:first-child,
      .cv-table td:first-child { text-align: left !important; }
      .cv-table th:not(:first-child),
      .cv-table td:not(:first-child) { text-align: right !important; }
    
      /* Wrapper: horizontal scroll on small screens */
      .table-wrap {
        overflow-x: auto;
        -webkit-overflow-scrolling: touch;
        border: 0 !important;
      }
    
      /* Handy utilities */
      .text-center { text-align: center; }
      .text-right  { text-align: right; }
      .table-compact th, .table-compact td { padding: 4px 6px; font-size: 0.95em; }

      .heading-center {
        display: block !important;       /* cancel the flex on h2/h3/h4 */
        text-align: center !important;   /* center the text */
        justify-content: center !important; /* harmless if it stays flex */
      }
    </style>    
  </head>

  <body>
    <!-- <header>
      <div class="inner noprint">
        <h1><a href="{{ site.github.repository_url }}">{{ site.title | default: site.github.repository_name }}</a></h1>
        <h2>{{ site.description | default: site.github.project_tagline }}</h2>
      </div>
    </header> -->
    
    <nav class="tabs noprint">
      <ul>
        {% assign nav_pages = site.pages | where_exp: "p", "p.nav == true" | sort: "nav_order" %}
        {% for p in nav_pages %}
          <li class="{% if p.url == page.url %}active{% endif %}">
            <a href="{{ p.url | relative_url }}">{{ p.nav_title | default: p.title }}</a>
          </li>
        {% endfor %}
      </ul>
    </nav>
    <div id="content-wrapper">
      <div class="inner clearfix">
        <section id="main-content">
          {{ content }}
        </section>
      </div>
    </div>

    {% if site.google_analytics %}
      <script type="text/javascript">
        var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
        document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
      </script>
      <script type="text/javascript">
        try {
          var pageTracker = _gat._getTracker("{{ site.google_analytics }}");
          pageTracker._trackPageview();
        } catch(err) {}
      </script>
    {% endif %}
  </body>
</html>
